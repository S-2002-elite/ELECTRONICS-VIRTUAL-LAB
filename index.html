<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css\stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body onload="generate()">
    <section class="pagelogin">
        <div class="cms_container">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12"></div>
                        <div class="col-md-4 col-sm-4 col-xs-12" id="form_div">
                           
                            <form id="formid" class="form_div">
                                <div class="logo" id="img1">
                                    <img src="css/LOGOElectronics.png" class="img-fluid"  alt="">
                                 </div>
                                 <div class="heading">
                                <p class="cms-head display-6"> ELECTRONICS VIRTUAL LAB CMS</p> 
                                 </div>
                                <div class="form-group my-5">
                                    <label class="formpage" id="formlevel">
                                        <b>User Id</b>
                                    </label>
                                    <input type="user-id" placeholder="User Id" class="form-control">
                                </div>
                                <div class="form-group my-3">
                                    <label class="formpage" id="formok">
                                        <b>Password</b>
                                    </label>
                                    <input type="password" placeholder="*******" class="form-control">
                                </div>
                 <!---------------------------CAPTCHA----------------------------------->
                                <div class="form-row">
                                    <div  class="col-lg-2" id="captcha-container">
                                        <div id="image" class="in_line p-2" selectable="False">
                                        </div>
                  <!---------------------------CAPTCH ICON------------------------------->
                                         <div class="in_line" id="captcha-icon-id" onclick="generate()">
                                             <!-- <button class="captcha-icon"> -->
                                              <i class="fas fa-sync-alt mt-3" id="captcha-id"></i>
                                             <!-- </button> -->
                                         </div>
                  <!-------------------------CAPTCH PLACEHOLDER----------------------------->                             
                                        <div id="user-input" class="in_line">
                                        <input type="text" placeholder="Captcha" id="submit" class="form-control my-2 p-2">
                                        </div>
                                        <p id="key"></p>
                                    </div> 
                                </div>
                                <!-- <div class="captcha">
                                    <label for="captcha-input">Enter Captcha</label>
                                    <div class="preview"></div>
                                    <div class="captcha-form">
                                        <input type="text" id="captcha-form" placeholder="Enter captcha text">
                                        <button class="captcha-refresh">
                                            <i class="fa fa-refresh"></i>
                                        </button>
                                    </div> -->
                                <div class="form-group my-3">
                                    <button class="pagebutton" onclick="printmsg()">Login</button>
                                </div>
                                <a class="formpswd" href="#"><b>Forgot Password ?</b></a>
                            </form>
                            <div class="col-md-4 col-sm-4 col-xs-12">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
